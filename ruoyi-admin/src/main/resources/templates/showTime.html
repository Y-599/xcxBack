<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery.min.js"></script>

</head>
<body  >

<table class="layui-hide" id="demo" lay-filter="test"></table>

</body>
<script>
    layui.use('table', function() {
            var table = layui.table; //表格
            //监听工具条
            //监听工具条

            table.render({
                elem: '#demo',
                height: 600,
                url: '/background/backcheckhistry?production='+localStorage.getItem("zuopingname")+'&beginDate='+localStorage.getItem("begin_time")+'&beginEnd='+localStorage.getItem('end_time'),//数据接口
                title: '用户收益表',
                page: true, //开启分页
                toolbar: 'default' ,//开启工具栏，此处显示默认图标，可以自定义模板，详见文档,
                totalRow: true ,//开启合计行
                cols: [//表头
                    [
                        { type: 'checkbox', fixed: 'left' },
                        { field: 'id', title: 'ID', width: 80, sort: true },
                        { field: 'production', title: '作品名称', width: 177, sort: true },
                        { field: 'earnYear', title: '作品收益', width: 177 },
                        { field: 'addearnYear', title: '累计收益', width: 177 },
                        { field: 'datalineTime', title: '收益时间', width: 177, sort: true },
                    ]
                ]

            });
        }
    )

</script>
</html>
